dev:
  instance_type: i3.large
  backup_table_name: db_backup
  use_replica: 0
  deletion_policy: Delete
master:
  instance_type: i3.large
  backup_table_name: db_backup
  use_replica: 1
  deletion_policy: Delete
prod:
  instance_type: i3.large   # The script assumes there is an NVMe volume, so only use i* instances (storage optimized).
  backup_table_name: db_backup
  use_replica: 1 # Use replica server.  Replica host parameter must be set in SSM.
  deletion_policy: Retain # Keep our backups, even if the stack is removed!
