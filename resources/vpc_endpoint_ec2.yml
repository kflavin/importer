---
Type: "AWS::EC2::VPCEndpoint"
Properties: 
  VpcId: ${self:custom.vpcId}
  ServiceName: com.amazonaws.us-east-1.ec2
  VpcEndpointType: Interface
  PrivateDnsEnabled: true
  SubnetIds:
    "Fn::Split":
      - ","
      - "${env:aws_private_subnets}"
  SecurityGroupIds:
    "Fn::Split":
      - ","
      - "${env:aws_security_groups}" 