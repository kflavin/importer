---
  - Effect: Allow
    Action: "ec2:*"
    Resource: "*"
  - Effect: Allow
    Action:
      - "iam:PassRole"
      - "ec2:DescribeSecurityGroups"
      - "ec2:DescribeSubnets"
      - "ec2:DescribeVpcs"
    Resource: "*"
  - Effect: Allow
    Action: "s3:*"
    Resource:
      - {"Fn::GetAtt": ["ScriptBucket","Arn"]}
      - "Fn::Join":
          - ""
          -
            - {"Fn::GetAtt": ["ScriptBucket","Arn"]}
            - "/*"