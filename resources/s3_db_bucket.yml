---
Type: "AWS::S3::Bucket"
Properties:
  LifecycleConfiguration:
    Rules:
      - Prefix: backups
        ExpirationInDays: 7
        Status: Enabled
  PublicAccessBlockConfiguration:
    BlockPublicAcls: true
    IgnorePublicAcls: true
    BlockPublicPolicy: true
    RestrictPublicBuckets: true
DeletionPolicy: Retain    # Keep our backups even if someone removes the stack!
